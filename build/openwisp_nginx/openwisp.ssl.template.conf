# Nginx server - Openwisp SSL

server {
    listen 443 ssl $NGINX_HTTP2;
    $NGINX_IP6_STRING
    server_name $DOMAIN;

    root /opt/openwisp/public_html;
    index index.html index.htm;

    client_max_body_size $NGINX_CLIENT_BODY_SIZE;

    # SSL configurations
    ssl_certificate      /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    # Aditional Security Headers
    add_header Strict-Transport-Security "max-age=31536000";
    add_header X-Content-Type-Options nosniff;

    # Additional Settings
    $NGINX_SSL_CONFIG

    # Nginx Logging
    access_log /etc/nginx/log/nginx.access.log;
    error_log /etc/nginx/log/nginx.error.log error;

    # Necessary for Let's Encrypt Domain Name ownership validation
    location /.well-known/ {
        try_files   ${DOLLAR}uri /dev/null =404;
    }
    location /admin {
        try_files /opt/openwisp/public_html/maintenance.html ${DOLLAR}uri @uwsgi;
        allow $NGINX_ADMIN_ALLOW_NETWORK;
        deny all;
    }
    location /static {
        alias /opt/openwisp/static/;
    }
    location / {
        try_files /opt/openwisp/public_html/maintenance.html ${DOLLAR}uri ${DOLLAR}uri/index.html @uwsgi;
    }
    location /media {
        alias /opt/openwisp/media/;
    }
    location @uwsgi {
        include uwsgi_params;
        uwsgi_pass ${APP_SERVICE}:${APP_PORT};
        uwsgi_param HTTP_X_FORWARDED_PROTO https;
    }
}
