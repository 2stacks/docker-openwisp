# Nginx server - Openwisp without SSL

server {
    listen 80;
    $NGINX_IP6_80_STRING
    server_name $DOMAIN;

    # Nginx Logging
    access_log /dev/stdout main;
    error_log /dev/stdout error;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header X-Content-Type-Options nosniff;

    location /static {
        alias /opt/openwisp/static/;
    }
    location / {
        error_page 403 = @deny;
        allow $NGINX_HTTPS_ALLOWED_IPS;
        deny all;
        try_files ${DOLLAR}uri ${DOLLAR}uri/index.html @uwsgi;
    }
    location /media {
        alias /opt/openwisp/media/;
    }
    location @uwsgi {
        include uwsgi_params;
        uwsgi_pass ${APP_SERVICE}:${APP_PORT};
        uwsgi_param HTTP_X_FORWARDED_PROTO http;
    }
    location @deny {
        return 301 https://${DOLLAR}host${DOLLAR}request_uri;
    }
}
